<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
  </head>
  <body>
    <div class="mainContainer">
      <div class="input-field">
        <input type="text" id="numInput" readonly />
      </div>
      <div class="calculator">
        <div class="btnfirst-field">
          <input type="button" value="7" class="btn-class" />
          <input type="button" value="8" class="btn-class" />
          <input type="button" value="9" class="btn-class" />
          <input type="button" value="DEL" class="btn-class" />
        </div>
        <div class="btnsecond-field">
          <input type="button" value="4" class="btn-class" />
          <input type="button" value="5" class="btn-class" />
          <input type="button" value="+" class="btn-class" />
          <div class="empty-space"></div>
        </div>
        <div class="btnthird-field">
          <input type="button" value="1" class="btn-class" />
          <input type="button" value="2" class="btn-class" />
          <input type="button" value="3" class="btn-class" />
          <input type="button" value="-" class="btn-class" />
        </div>
        <div class="btnfourth-field">
          <input type="button" value="." class="btn-class" />
          <input type="button" value="0" class="btn-class" />
          <input type="button" value="/" class="btn-class" />
          <input type="button" value="*" class="btn-class" />
        </div>
        <div class="OperationBtn">
          <input type="button" value="RESET" class="calBtnRes" />
          <input type="button" value="=" class="calBtnEqual" />
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
